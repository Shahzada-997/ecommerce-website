<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
</head>
<body>
    <h2>Create an Account</h2>
    <input type="text" id="reg_username" placeholder="Username"><br>
    <input type="password" id="reg_password" placeholder="Password"><br>
    <button onclick="register()">Submit & Register</button>

    <h2>Login</h2>
    <input type="text" id="login_username" placeholder="Username"><br>
    <input type="password" id="login_password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <script>
        function register() {
            const username = document.getElementById("reg_username").value;
            const password = document.getElementById("reg_password").value;

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || data.error);
            });
        }

        function login() {
            const username = document.getElementById("login_username").value;
            const password = document.getElementById("login_password").value;

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || data.error);
            });
        }
    </script>
</body>
</html>
